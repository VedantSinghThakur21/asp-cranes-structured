services:
  backend:
    build:
      context: ./crm-app/backend
      dockerfile: Dockerfile
      platforms: # distinct computing architectures or platforms
        - linux/amd64 # x86_64 - Intel/AMD
        - linux/arm64 # Apple Silicon
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env.production # Environment variables for production
    environment:
      NODE_ENV: production
    networks:
      - crm_network

  frontend:
    build:
      context: ./crm-app/frontend
      dockerfile: Dockerfile
      platforms: # distinct computing architectures or platforms
        - linux/amd64 # x86_64 - Intel/AMD
        - linux/arm64 # Apple Silicon
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production # Environment variables for production
    environment:
      NODE_ENV: production
    networks:
      - crm_network
    depends_on:
      - backend

networks:
  crm_network:
    driver: bridge
